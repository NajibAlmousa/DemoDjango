{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verwijder Taak</title>
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <h1>Weet je zeker dat je "{{ taak.titel }}" wilt verwijderen?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button button-warning">Ja, verwijderen</button>
        <a href="{% url 'task_list' %}" class="button">Annuleren</a>
    </form>
</body>
</html>
